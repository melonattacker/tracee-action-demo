name: CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  sample-job:
    permissions:
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name : check
      env:
        GITHUB_ACTION_PATH: ${{github.action_path}}
      run: |
        ls $GITHUB_ACTION_PATH/policies
    - name: Start Tracee
      uses: ./.github/actions/start
    - name : Do something
      run: |
        echo "hoge" > /tmp/hoge.txt
    - name: Stop Tracee
      uses: ./.github/actions/stop